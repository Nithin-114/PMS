<!DOCTYPE html>
<html>
<head>
  <title>Passport Application Form</title>
  <style>
  body {
  font-family: sans-serif;
  background-color: #f5f5f5;
}

.container {
  width: 500px;
  margin: 0 auto;
}

h1 {
  text-align: center;
}

.form-group {
  margin-bottom: 10px;
}

label {
  font-weight: bold;
}

input, textarea {
  width: 100%;
  border: 1px solid #ccc;
  padding: 10px;
}

button {
  background-color: #000;
  color: #fff;
  border: none;
  padding: 10px;
  cursor:ï¿½pointer;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>*Passport Application Form*</h1>
    <form action="/submit" method="post">
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" id="firstname" name="firstname">
      </div>
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" class="form-control" id="lastname" name="lastname">
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>
      <div class="form-group">
        <label for="dateofbirth">Date of Birth</label>
        <input type="date" class="form-control" id="dateofbirth" name="dateofbirth">
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="nationality">Nationality</label>
        <input type="nationality" class="form-control" id="nationality" name="nationality">
      </div>
      <div class="form-group">
        <label for="passportnumber">Passport Number</label>
        <input type="text" class="form-control" id="passportnumber" name="passportnumber">
      </div>
      <div class="form-group">
        <label for="expirydate">Passport Expiry Date</label>
        <input type="date" class="form-control" id="expirydate" name="expirydate">
      </div>
      <div class="form-group">
        <label for="qualification">Qualification</label>
        <textarea class="form-control" id="qualification" name="qualification"></textarea>
      </div>
        <div class="center">
            <button>Submit</button>
        </div>
        
    </form>
  </div>
  <center>
  <a href="user.html">
    <div class="center">
        <button>Back</button>
    </div>
    </a>
    </center>
</body>
</html>
